<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Audit - Retail Audit App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #8b5cf6 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        .btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: #15803d;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> New Audit</h1>
        
        <form onsubmit="submitAudit(event)">
            <div class="form-group">
                <label for="store">Store Location</label>
                <select id="store" required>
                    <option value="">Select Store</option>
                    <option value="001">Store #001 - Downtown</option>
                    <option value="003">Store #003 - Mall Plaza</option>
                    <option value="007">Store #007 - Westside</option>
                    <option value="012">Store #012 - Northgate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="auditor">Auditor Name</label>
                <input type="text" id="auditor" value="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="date">Audit Date</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="type">Audit Type</label>
                <select id="type" required>
                    <option value="">Select Type</option>
                    <option value="routine">Routine Inspection</option>
                    <option value="compliance">Compliance Check</option>
                    <option value="inventory">Inventory Audit</option>
                    <option value="pricing">Pricing Verification</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Enter any observations or notes..." rows="4"></textarea>
            </div>
            
            <button type="button" onclick="goBack()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            
            <button type="submit" class="btn">
                <i class="fas fa-check"></i> Submit Audit
            </button>
        </form>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        function goBack() {
            window.location.href = 'dashboard.html';
        }
        
        function submitAudit(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Audit submitted successfully!');
                window.location.href = 'dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
