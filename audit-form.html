<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Audit - Amana Foods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4ade80 50%, #16a34a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2d5016 0%, #4ade80 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }
        
        h1 {
            color: #2d5016;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4ade80;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .checkbox-group {
            background: #f0fdf4;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #dcfce7;
        }
        
        .checkbox-item:last-child {
            margin-bottom: 0;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 12px;
            accent-color: #16a34a;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }
        
        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #16a34a, #4ade80);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-back {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-back:hover {
            background: #e5e7eb;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #16a34a 0%, #4ade80 100%);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.3);
        }
        
        .btn-submit:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .scan-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            transition: all 0.2s ease;
        }
        
        .scan-btn:hover {
            transform: scale(1.1);
            background: #1d4ed8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                ðŸŒ¿
            </div>
            <h1>New Audit</h1>
            <p class="subtitle">Amana Foods Quality Assessment</p>
        </div>
        
        <form id="auditForm">
            <div class="form-group">
                <label for="store">Store Location</label>
                <select id="store" required onchange="updateProgress()">
                    <option value="">Select Store Location</option>
                    <option value="001">Store #001 - Downtown Branch</option>
                    <option value="003">Store #003 - Mall Plaza</option>
                    <option value="007">Store #007 - Westside Market</option>
                    <option value="012">Store #012 - Northgate Center</option>
                    <option value="015">Store #015 - Southside Plaza</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="auditor">Auditor Name</label>
                <input type="text" id="auditor" value="Quality Inspector" required onchange="updateProgress()">
            </div>
            
            <div class="form-group">
                <label for="date">Audit Date</label>
                <input type="date" id="date" required onchange="updateProgress()">
            </div>
            
            <div class="form-group">
                <label for="type">Audit Type</label>
                <select id="type" required onchange="updateProgress()">
                    <option value="">Select Audit Type</option>
                    <option value="food-safety">Food Safety Inspection</option>
                    <option value="quality">Quality Control Check</option>
                    <option value="hygiene">Hygiene & Cleanliness</option>
                    <option value="inventory">Inventory Assessment</option>
                    <option value="compliance">Regulatory Compliance</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <h3 style="margin-bottom: 15px; color: #16a34a;">Quality Checklist</h3>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="temp" onchange="updateProgress()">
                    <label for="temp">Temperature controls maintained</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="hygiene" onchange="updateProgress()">
                    <label for="hygiene">Staff hygiene standards met</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="storage" onchange="updateProgress()">
                    <label for="storage">Proper food storage practices</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="expiry" onchange="updateProgress()">
                    <label for="expiry">Expiry dates checked and valid</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="cleanliness" onchange="updateProgress()">
                    <label for="cleanliness">Store cleanliness acceptable</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Observations & Notes</label>
                <textarea id="notes" placeholder="Record any observations, issues, or recommendations..." onchange="updateProgress()"></textarea>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Complete the form to submit audit</div>
            
            <div class="button-group">
                <button type="button" class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                
                <button type="submit" class="btn btn-submit" id="submitBtn" disabled>
                    <i class="fas fa-check"></i>
                    Submit Audit
                </button>
            </div>
        </form>
    </div>
    
    <button class="scan-btn" onclick="openScanner()" title="Scan Product">
        <i class="fas fa-qrcode"></i>
    </button>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        function updateProgress() {
            const store = document.getElementById('store').value;
            const auditor = document.getElementById('auditor').value;
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            const notes = document.getElementById('notes').value;
            const checkboxes = document.querySelectorAll('.checkbox-item input:checked').length;
            
            let progress = 0;
            let completed = 0;
            let total = 7; // Total required fields
            
            if (store) completed++;
            if (auditor) completed++;
            if (date) completed++;
            if (type) completed++;
            if (notes) completed++;
            if (checkboxes >= 3) completed++;
            if (checkboxes >= 5) completed++;
            
            progress = (completed / total) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                progress === 100 ? 'Ready to submit!' : `${Math.round(progress)}% complete`;
            
            const submitBtn = document.getElementById('submitBtn');
            if (progress >= 80) {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
            }
        }
        
        function goBack() {
            if (confirm('Are you sure you want to go back? Any unsaved changes will be lost.')) {
                window.location.href = 'dashboard.html';
            }
        }
        
        function openScanner() {
            window.location.href = 'scan-screen.html';
        }
        
        document.getElementById('auditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            
            // Simulate submission
            setTimeout(() => {
                alert('âœ… Audit submitted successfully!\n\nAudit ID: AF-' + Date.now().toString().slice(-6) + '\nStatus: Under Review');
                window.location.href = 'dashboard.html';
            }, 2000);
        });
        
        // Initialize progress
        updateProgress();
    </script>
</body>
</html>
